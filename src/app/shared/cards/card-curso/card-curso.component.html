<mat-card class="card-curso">
    <img mat-card-image src="{{curso.imagemCurso}}" alt="foto curso ">
    <mat-card-content>
    <ul>
        <li>{{curso.nomeCurso}}</li>
        <li>{{curso.descricaoCurso}}</li>
    </ul>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" class="btn-primary">Inscreva-se</button>
      <button mat-button class="custom-bordered-button">Saiba mais</button>
    </mat-card-actions>

  </mat-card>
